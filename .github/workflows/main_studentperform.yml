# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerkrish.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e68b4955a4304fc1a283b39c0cedd2ee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6b28dd297c0948f6aedc09ec71992175 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerkrish.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e68b4955a4304fc1a283b39c0cedd2ee }}/studentperformance1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperform'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_39aac9ffa683462185ec74532d32c4e9 }}
        images: 'testdockerkrish.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e68b4955a4304fc1a283b39c0cedd2ee }}/studentperformance1:${{ github.sha }}'