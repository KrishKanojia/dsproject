# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerkrish.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3f40ba10747e4e06a8da3aae9cb9b9bb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3d464e4b01cd41b8885ab0a5b9d288e0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerkrish.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3f40ba10747e4e06a8da3aae9cb9b9bb }}/studentperformance1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperform'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d274f147c5e84dcfb63a348204da3925 }}
        images: 'testdockerkrish.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3f40ba10747e4e06a8da3aae9cb9b9bb }}/studentperformance1:${{ github.sha }}'